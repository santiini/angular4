<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id;</label>{{hero.id}}
  </div>
  <div>
    <label>name:</label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button type="button" (click)="goBack()">返回</button>
  <button (click)="save()">保存</button>
</div>
